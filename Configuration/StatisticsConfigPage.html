﻿<div data-role="page" class="page type-interior pluginConfigurationPage statisticsConfigurationPage" data-require="emby-button,emby-select" data-controller="__plugin/StatisticsConfigPageJS">
    <div data-role="content">
        <div class="content-primary">
            <h1>Statistics plugin</h1>
            <p name="statsIntro" id="statsIntro">
            </p>

            <h2>General statistics</h2>
            <div style="max-width: 900px;">
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" name="GoToUserStats" id="GoToUserStats">View user-based statistics</button>
            </div>
            <div class="statRow" name="generalStat" id="generalStat"></div>

            <h2>Movie statistics</h2>
            <div style="max-width: 900px;">
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" name="GoToMovieList" id="GoToMovieList">View movie list</button>
            </div>
            <div style="max-width: 900px;">
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" name="GoToMovieTextList" id="GoToMovieTextList">View movie list (text-based)</button>
            </div>

            <div class="statRow" name="movieStat" id="movieStat"></div>
            <div style="clear: both;"></div>

            <h2>Show Statistics</h2>
            <div style="max-width: 900px;">
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" name="GoToShowProgress" id="GoToShowProgress">View user-based show progress</button>
            </div>
            <div class="statRow" name="showStat" id="showStat"></div>
            <div style="clear: both;"></div>
        </div>
    </div>

    <style>
        img {
            padding: 0px;
        }

        .statCard-stats-title, statCard-stats-title-left {
            font-size: 1rem;
            padding-bottom: 5px;
            text-align: center;
        }

        .medium .statCard .statCard-stats-title, .large .statCard div .statCard-stats-title {
            text-align: center;
        }

        .statCard-stats-number {
            font-size: 1.2rem;
            font-weight: 500;
        }

            .statCard-stats-number table {
                width: 100%;
            }

        .small .statCard div .statCard-stats-number {
            text-align: center;
        }

        .medium .statCard div .statCard-stats-number, .large .statCard div .statCard-stats-number {
            text-align: left;
        }

        .statCard {
            -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            background-color: #222326;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            height: 100%;
        }

            .statCard .statCard-content {
                padding: 10px;
                background-color: rgb(82, 181, 75);
                color: #fff !important;
                overflow: hidden;
                position: relative;
                display: flex;
            }

                .statCard .statCard-content:has(a) {
                    flex-flow: column;
                    flex-direction: row;
                    justify-content: left;
                }

                .statCard .statCard-content img {
                    padding-right: 10px;
                }

                .statCard .statCard-content div {
                    margin: 0;
                    color: inherit;
                }

                .statCard .statCard-content .infoBlock {
                    position: absolute;
                    right: 5px;
                    top: 5px;
                    cursor: pointer;
                }

        .statRow .col {
            float: left;
            box-sizing: border-box;
            padding-bottom: 0.75rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            padding-top: 0.75rem;
        }

            .statRow .col.small {
                width: 16.66666%;
            }

            .statRow .col.half {
                width: 25%;
            }

                .statRow .col.small .statCard-content, .statRow .col.half .statCard-content {
                    min-height: 105px;
                    align-items: center;
                }

            .statRow .col.small .statCard-content {
                justify-content: center;
            }

            .statRow .col.medium {
                width: 33.33333333%;
            }

                .statRow .col.medium .statCard-content, .statRow .col.large .statCard-content {
                    min-height: 250px;
                }

            .statRow .col.large {
                width: 50%;
            }

        @media screen and (max-width: 1120px) {
            .statRow .col.small {
                width: 33.3333333%;
            }

            .statRow .col.half {
                width: 50%;
            }

                .statRow .col.small .statCard-content, .statRow .col.half .statCard-content {
                    min-height: 105px;
                    align-items: center;
                }

            .statRow .col.small .statCard-content {
                justify-content: center;
            }

            .statRow .col.medium {
                width: 66.66666666%;
            }

                .statRow .col.medium .statCard-content, .statRow .col.large .statCard-content {
                    min-height: 210px;
                }

            .statRow .col.large {
                width: 100%;
            }
        }

        @media screen and (max-width: 900px) {
            .statRow .col.small, .statRow .col.medium, .statRow .col.half, .statRow .col.large {
                width: 100%;
            }

                .statRow .col.small .statCard-content, .statRow .col.half .statCard-content {
                    min-height: 1px;
                }
        }

        @media screen and (max-width: 680px) {
            .statCard-stats-title {
                font-size: 0.8rem;
                padding-bottom: 5px;
            }

            .statCard-stats-number {
                font-size: 1rem;
                font-weight: 500;
            }
        }

        .statRow {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }

            .statRow:after {
                content: "";
                display: table;
                clear: both;
            }
    </style>
</div>
