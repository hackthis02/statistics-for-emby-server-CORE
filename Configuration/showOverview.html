﻿<div data-role="page" class="page type-interior pluginConfigurationPage ShowProgressUserBasedPage" data-require="emby-button,emby-select" data-controller="__plugin/StatisticsShowOverviewJS">
        <div data-role="content">
            <div class="content-primary" style="max-width: 900px;">
                <h1>User-based show progress</h1>
                <div class="selectContainer">
                    <label class="selectLabel selectLabelUnfocused" for="selectUserShowProgress">Load statistics for:</label>
                    <div class="emby-select-wrapper emby-select-wrapper-smaller">
                        <select is="emby-select" id="selectUserShowProgress" label="Load statistics for:" class="emby-select-backdropfilter emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility: hidden;">0</div><i class="md-icon selectArrow"></i>
                        </div>
                    </div>
                </div>
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" onclick="Emby.Page.back();">Go back</button>
                <table id="ShowsTable" data-role="table" data-mode="reflow" class="tblLibraryReport stripedTable ui-responsive table-stroke detailTable ui-table ui-table-reflow" style="display: table;">
                    <thead>
                        <tr>
                            <th data-priority="persist" data-colstart="1" data-sort="string" class="center" id="defaultColumn"><span>Name</span></th>
                            <th data-priority="persist" data-colstart="2" data-sort="int" class="center"><span>Started</span></th>
                            <th data-priority="persist" data-colstart="3" data-sort="float" class="center"><span>Watched</span><div class="infoBlock" id="watchedInfo"><i class="md-icon">info</i></div></th>
                            <th data-priority="persist" data-colstart="6" data-sort="float" class="center"><span>Collected</span><div class="infoBlock" id="collectedInfo"><i class="md-icon">info</i></div></th>
                            <th data-priority="persist" data-colstart="7" data-sort="float" class="center"><span>Score</span></th>
                            <th data-priority="persist" data-colstart="8" data-sort="string" class="center"><span>Status</span></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" onclick="Emby.Page.back();">Go back</button>
            </div>
        </div>

        <style>
            .infoBlock {
                position: absolute;
                right: 5px;
                top: 5px;
                cursor: pointer;
            }

            #ShowsTable th[data-sort] {
                cursor: pointer;
                text-decoration: underline;
            }

            .detailTableContainer {
                width: 100%;
                text-align: center;
            }

            .detailTable, .detailTable th {
                border-spacing: 0;
                text-align: left;
            }

            .detailTable {
                border-collapse: collapse;
                width: 100%;
                margin: 10px auto;
            }

            .stretchedDetailTable {
                width: 100%;
            }

            .detailTable a {
                text-decoration: none;
            }

                .detailTable a:hover {
                    text-decoration: underline;
                }

            .detailTable td {
                border-spacing: 0;
                padding: 5px;
            }

            .detailTable th {
                padding: 5px;
                font-weight: 700;
                vertical-align: top;
            }

            .userDataCell {
                width: 130px;
                text-align: right;
            }

            .desktopColumn, .tabletColumn {
                display: none;
            }

            .detailTable .btnPlay {
                margin: 0;
            }

            .detailTableButtonsCell {
                white-space: nowrap;
            }

                .detailTableButtonsCell button {
                    margin-top: 0;
                    margin-bottom: 0;
                }

                    .detailTableButtonsCell button + button {
                        margin-left: .5em;
                    }

            @media all and (min-width:600px) {
                .tabletColumn {
                    display: table-cell;
                }
            }

            @media all and (min-width:1100px) {
                .desktopColumn {
                    display: table-cell;
                }
            }

            .center {
                text-align: center !important;
                position: relative;
            }

            .progress-100 {
                background-color: #5B990D;
            }

            .progress-80 {
                background-color: #9DB269;
            }

            .progress-60 {
                background-color: #F2A70D;
            }

            .progress-40 {
                background-color: #F2700D;
            }

            .progress-20 {
                background-color: #B11A10;
            }
        </style>
    </div>
