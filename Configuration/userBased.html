<div data-role="page" class="page type-interior pluginConfigurationPage UserBasedStatisticsPage" data-require="emby-button,emby-select" data-controller="__plugin/StatisticsUserBasedJS">
    <div data-role="content">
        <div class="content-primary">
            <h1>User-based statistics</h1>
            <div style="max-width: 900px;">
                <div class="selectContainer">
                    <label class="selectLabel selectLabelUnfocused" for="selectUser">Load statistics for:</label>
                    <div class="emby-select-wrapper emby-select-wrapper-smaller">
                        <select is="emby-select" id="selectUser" label="Load statistics for:" class="emby-select-backdropfilter emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility: hidden;">0</div>
                            <i class="md-icon selectArrow"></i>
                        </div>
                    </div>
                </div>
                <button is="emby-button" type="button" class="raised button-cancel block emby-button" onclick="Emby.Page.back();">Go back</button>
            </div>

            <h2 id="UserTitle"></h2>

            <h3>General statistics</h3>
            <div class="statRow" id="overallStat"></div>

            <h3>Movie statistics</h3>
            <div class="statRow" id="movieStat"></div>

            <h3>Show Statistics</h3>
            <div class="statRow" id="showStat"></div>
        </div>
    </div>
    <style>
        .statCard-stats-title {
            font-size: 1rem;
            padding-bottom: 5px;
        }

        .medium .statCard .statCard-stats-title, .large .statCard .statCard-stats-title {
            text-align: center;
        }

        .statCard-stats-number {
            font-size: 1.2rem;
            font-weight: 500;
        }

            .statCard-stats-number table {
                width: 100%;
            }

        .small .statCard .statCard-stats-number {
            text-align: center;
        }

        .medium .statCard .statCard-stats-number, .large .statCard .statCard-stats-number {
            text-align: left;
        }

        .statCard {
            -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            background-color: #222326;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            height: 100%;
        }

            .statCard .statCard-content {
                padding: 10px 14px;
                background-color: rgb(82, 181, 75);
                color: #fff !important;
                overflow: hidden;
                position: relative;
                display: flex;
                flex-flow: column;
            }

                .statCard .statCard-content div {
                    margin: 0;
                    color: inherit;
                }

                .statCard .statCard-content .infoBlock {
                    position: absolute;
                    right: 5px;
                    top: 5px;
                    cursor: pointer;
                }

        .statRow .col {
            float: left;
            box-sizing: border-box;
            padding-bottom: 0.75rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            padding-top: 0.75rem;
        }

            .statRow .col.small {
                width: 16.66666%;
            }

            .statRow .col.mediumThin {
                width: 33.3333333%;
            }

            .statRow .col.half {
                width: 25%;
            }

                .statRow .col.small .statCard-content, .statRow .col.half .statCard-content, .statRow .col.mediumThin .statCard-content {
                    min-height: 105px;
                    align-items: center;
                    justify-content: center;
                }

            .statRow .col.medium {
                width: 33.333333333%;
            }

                .statRow .col.medium .statCard-content, .statRow .col.large .statCard-content {
                    min-height: 210px;
                }

            .statRow .col.large {
                width: 50%;
            }

        @media screen and (max-width: 1120px) {
            .statRow .col.small {
                width: 33.3333333%;
            }

            .statRow .col.half {
                width: 50%;
            }

                .statRow .col.small .statCard-content, .statRow .col.half .statCard-content {
                    min-height: 105px;
                    align-items: center;
                    justify-content: center;
                }

            .statRow .col.medium {
                width: 66.66666666%;
            }

                .statRow .col.medium .statCard-content, .statRow .col.large .statCard-content {
                    min-height: 210px;
                }

            .statRow .col.large {
                width: 100%;
            }
        }

        @media screen and (max-width: 900px) {
            .statRow .col.small, .statRow .col.medium, .statRow .col.mediumThin, .statRow .col.half, .statRow .col.large {
                width: 100%;
            }

                .statRow .col.small .statCard-content, .statRow .col.half .statCard-content {
                    min-height: 1px;
                }
        }

        @media screen and (max-width: 680px) {
            .statCard-stats-title {
                font-size: 0.8rem;
                padding-bottom: 5px;
            }

            .statCard-stats-number {
                font-size: 1rem;
                font-weight: 500;
            }
        }

        .statRow {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }

            .statRow:after {
                content: "";
                display: table;
                clear: both;
            }
    </style>
</div>
